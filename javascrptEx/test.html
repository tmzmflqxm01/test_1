  <h5>while 문, do while 문</h5>
  <script>
    document.write("<h4>* while문으로 2단 출력 *</h4>");

    var num = 1;
    while (num <= 9) {
      document.write(" 2 * " + num + " = " + 2*num + "<br/>");
      num++
    }

    document.write("<h4>* do while문으로 2단 출력 *</h4>"); var num = 1;
    do {
      document.write(" 2 * " + num + " = " + 2*num + "<br/>");
      num++
    } while ( num <= 9 );
  </script>

  <h5>continue문 , break문</h5>
  <script>
    var n , sum = 0;
    for (n= 1; n < 20; n++) {
      if (n % 2 == 0){
        continue;
      }
      document.write(" <" + n + ">");
      sum+=n;
      if (sum >= 100) {
        document.write("의 합은 " + sum);
        break;
      }
    }
  </script>

      for (var i=1; i <= n; i++){

    }

    runNTimes(10, function(){
